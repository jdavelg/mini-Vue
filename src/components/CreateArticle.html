<div class="general">
    <Slider  texto="Crear articulo" />
      <div class="center">
       <div>
           <section id="content">
   <h2 class="subheader" v-if="!isEdit">Crear articulo</h2>
   <h2 class="subheader" v-if="isEdit">Editar articulo</h2>
   <form action="" class="mid-form" @submit.prevent="saveArticle()">
   
   <div class="form-group">
     <label for="title">Titulo</label>
     <input type="text" name="title" v-model="article.title" >
     <div v-if="submitted && !$v.article.title.required">
   No puedes dejar este campo vacio
     </div>
   </div>
   
   <div class="form-group">
     <label for="content">Contenido</label>
     <textarea type="text" name="content" v-model="article.content"></textarea>
     <div v-if="submitted==true && !$v.article.content.required">
   No puedes dejar este campo vacio
     </div>
   </div>
   
   <div class="form-group">
     <div v-if="isEdit && article.image">
      <img :src="url+'get-image/'+article.image"  v-if="article.image" :alt="article.title" style="vertical-align: middle;width: 50px;  height: 50px;  border-radius: 50%;">
     </div>
     <label for="file0">Imagen</label>
     <input type="file" id="file" ref="file" name="file0" @change="fileChange()">
   </div>
   <div class="clear-fix"></div>
   <input type="submit" value="Guardar" class="btn btn-success" style="margin-top: 18px;">
   
   </form>
   
   </section>
       </div>
               <Sidebar/>
   
   
   <div class="clearfix"></div>
   </div>
   </div>
